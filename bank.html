<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank inside</title>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Let's get some
            <span class="text-violet-800 font-semibold">Mooooooney</span>!!!</h1>
            <section >
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-10">
<div class="bg-green-500 px-5 py-6 text-white rounded-xl">
    <h1 class="text-2xl">Deposit</h1>
    <p  class="text-5xl">$<span id="deposited">00</span> </p>
</div>
<div class="bg-yellow-500 px-5 py-6 text-white rounded-xl">
    <h1 class="text-2xl">Withdraw</h1>
    <p class="text-5xl">$<span id="withdraw-adding">00</span></p>
</div>
<div class="bg-violet-500 px-5 py-6 text-white rounded-xl">
    <h1 class="text-2xl">Balance</h1>
    <p  class="text-5xl">$<span id="withdrawn">1240</span></p>
</div>


                
            </section>
            <!-- second section -->
            <section >
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-10">
<div class="bg-pink-400 px-5 py-6  rounded-xl">
    <h1 class="text-2xl mb-4 text-white">Please Deposit</h1>
    <input class="block w-9/12 px-3 rounded-md mb-2" type="text"  id="deposit-input" placeholder="$ Amount you want to Deposit">
    <button id="deposit-btn" class="bg-amber-500 hover:bg-sky-600 font-semibold px-4 py-2 rounded-lg text-white">Deposit</button>
</div>
<div class="bg-indigo-500 px-5 py-6  rounded-xl">
    <h1 class="text-2xl mb-4 text-white">Please Withdraw</h1>
    <input class="block w-9/12 px-3 rounded-md mb-2" type="text"  id="withdraw-input" placeholder="$Amount you want to Withdraw">
  
    <button id="withdraw-btn" class="bg-amber-500 hover:bg-sky-600 font-semibold px-4 py-2 rounded-lg text-white">Withdraw</button>
</div>



                
            </section>
    </header>
    <script src="style/deposit.js"></script>
</body>
</html>
